name: Sync Taxonomy Reference

on:
  push:
    paths:
      - 'architecture-general/**/README.md'
    branches:
      - main
  pull_request:
    paths:
      - 'architecture-general/**/README.md'

jobs:
  check-sync:
    name: Check Taxonomy Sync
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Check taxonomy sync
        run: python scripts/sync_taxonomy_reference.py --check

  auto-sync:
    name: Auto-sync Taxonomy (main only)
    runs-on: ubuntu-latest
    needs: check-sync
    # Only run if check-sync fails (taxonomy is out of sync) and on main branch push
    if: failure() && github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Sync taxonomy reference
        run: python scripts/sync_taxonomy_reference.py
      
      - name: Commit changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add architecture-general/10-practicality-taxonomy/architecture_taxonomy_reference.md
          git diff --cached --quiet || git commit -m "chore: auto-sync taxonomy reference [skip ci]"
          git push
